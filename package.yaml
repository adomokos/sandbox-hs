name:                sandbox-hs
version:             0.1.0.0
github:              "adomokos/sandbox-hs"
license:             BSD3
author:              "Attila Domokos"
maintainer:          "adomokos@gmail.com"
copyright:           "2018 Attila Domokos"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/adomokos/sandbox-hs#readme>

dependencies:
  - base >= 4.7 && < 5
  - blaze-html
  - bytestring
  - containers
  - mtl
  - safe
  - template-haskell
  - text
  - transformers
  - unordered-containers
  - vector
  - xml-conduit
  - xml-hamlet
  - hourglass
  - time

library:
  source-dirs: src

executables:
  sandbox-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandbox-hs

tests:
  sandbox-hs-test:
    main:                Spec.hs
    source-dirs:         test
    default-extensions:
    - OverloadedStrings
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandbox-hs
    - aeson
    - aeson-pretty
    - hspec
